<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Asteroids</title>
  </head>
  <body>
    <h1>Asteroids</h1>
    <canvas width="600" height="600" id="game-canvas"></canvas>

    <script src="lib/movingObject.js"></script>
    <script src="lib/util.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/star.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/gameView.js"></script>
    <script src="keymaster.js"></script>

    <style type="text/css">
      canvas { background: #011627;}
    </style>
    <script type="text/javascript">
      var canvas = document.getElementById('game-canvas');
      var ctx = canvas.getContext('2d');
      var game = new Asteroids.Game();
      var gameView = new Asteroids.GameView(game, ctx);
      gameView.start();
    </script>
  </body>
</html>
